<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand"
      href="index.html"
      [class]="{highlight:TitleHighlight}"
      [style]="{'font-size':fontSize+'px'}">conduit</a>
    <input class="form-control form-control-sm search-input"
    type="text"
    placeholder="keyword"
    [(ngModel)]="keyword">
    <button class="btn btn-sm btn-primary" (click)="titlesearch($event)">
      <i class="ion-search"></i>
    </button>
    <span *ngIf="keyword==''">請輸入查詢條件</span>
  </div>
  <pre>{{keyword}}->這是雙向繫結的結果</pre>
</nav>
